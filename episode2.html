<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Episode 2 - The Price of Not Bathing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background: url('img/stars.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .menu-link {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .menu-link:hover {
      background-color: rgba(60, 60, 60, 0.9);
    }

    .container {
      width: 90%;
      max-width: 960px;
      height: 200px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 10vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .choice-page {
      height: 320px !important;
    }

    .text {
      font-size: 1.5rem;
      line-height: 1.6;
      overflow-y: auto;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      padding: 10px 20px;
      margin: 0 8px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #555;
    }

    .choice-btn {
      font-size: 1.2rem;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #4a4a4a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .choice-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <!-- Menu button -->
  <a href="menu.html" class="menu-link">‚ò∞ Menu</a>

  <!-- Main game container -->
  <div id="container" class="container">
    <div id="content" class="text"></div>
    <div class="controls">
      <button id="backBtn" onclick="prevPage()">&larr; Back</button>
      <button id="nextBtn" onclick="nextPage()">Next &rarr;</button>
    </div>
  </div>

  <script>
    const pages = [
      "<strong style='font-size:2rem;'>Episode 2: The Price of Not Bathing</strong>",
      "I hadn‚Äôt bathed for three days. My body reeked strangely. At the convenience store, the cashier pinched her nose and asked if I‚Äôd crawled out of a dumpster.",
      "Shamed, I hurried home and earnestly learned how to take a proper bath for the first time.",
      "You have unlocked <strong>[Skin Hygiene & Infection Prevention Entry]</strong>.",
      // Choice page
      "Choose your next move:<br><br>" +
      "<button onclick='choosePath(0)' class='choice-btn'>üõÅ Follow bathing steps carefully (Gain Freshness Buff)</button><br>" +
      "<button onclick='choosePath(1)' class='choice-btn'>üöø Just rinse quickly (Trigger Fungus Facts)</button>"
    ];

    const episode2Outcomes = [
      "You followed each step precisely‚Äîsoaking, scrubbing, rinsing. You feel fresh and confident.<br><strong>Freshness Buff Activated. NPC favorability increased.</strong>",
      "You rushed through the shower. Days later, your foot itches uncontrollably. A voice whispers:<br><em>‚ÄúWelcome to Fungus Facts...‚Äù</em><br><strong>Athlete‚Äôs foot acquired.</strong>"
    ];

    let currentPage = 0;
    let lastChoicePage = null;

    function renderPage() {
      const contentDiv = document.getElementById('content');
      const container = document.getElementById('container');

      contentDiv.innerHTML = pages[currentPage];

      document.getElementById('backBtn').style.display = currentPage === 0 ? 'none' : 'inline-block';
      document.getElementById('nextBtn').style.display = currentPage < pages.length - 1 ? 'inline-block' : 'none';

      // Apply expanded choice box for option page (page 4)
      if (currentPage === 4) {
        container.classList.add('choice-page');
      } else {
        container.classList.remove('choice-page');
      }
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        if (lastChoicePage !== null && currentPage === pages.length - 1) {
          currentPage = lastChoicePage;
          lastChoicePage = null;
        } else {
          currentPage--;
        }
        renderPage();
      }
    }

    function choosePath(choiceIndex) {
      lastChoicePage = currentPage;
      pages.push(episode2Outcomes[choiceIndex]);
      currentPage = pages.length - 1;
      renderPage();
    }

    // Initial render
    renderPage();
  </script>
</body>
</html>
