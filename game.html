<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oracles of Survival</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background: url('img/stars.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .container {
      width: 90%;
      max-width: 960px;
      height: 200px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 10vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .text {
      font-size: 1.5rem;
      line-height: 1.6;
      overflow-y: auto;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      padding: 10px 20px;
      margin: 0 8px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #555;
    }

    .choice-btn {
      font-size: 1.2rem;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .choice-btn:hover {
      background-color: #eee;
    }


    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .menu-btn button {
      padding: 8px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-btn button:hover {
      background-color: rgba(80, 80, 80, 0.8);
    }

    .menu-link {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .menu-link:hover {
      background-color: rgba(60, 60, 60, 0.9);
    }


    .title-page {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 1100px;
      width: 90%;
      padding: 30px;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      text-align: center;
    }


    .title-page .text {
      font-size: 5rem;
      font-weight: bold;
      line-height: 1.1;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }


  </style>
</head>
<body>
  <div class="menu-btn">
    <a href="menu.html" class="menu-link">‚ò∞ Menu</a>
  </div>  

  <div id="menuPage" style="display:none;">
    <div style="
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    ">
      <h1 style="font-size: 3rem;">üìö Table of Contents</h1>
      <button class="choice-btn" onclick="goToPage(0)">üè† Title Page</button><br><br>
      <button class="choice-btn" onclick="goToPage(14)">üìñ Episode 1: Not Everything is Edible</button><br><br>
      <button class="choice-btn" onclick="closeMenu()">‚¨ÖÔ∏è Return</button>
    </div>
  </div>
  

  <div id="container" class="container">
    <div id="content" class="text"></div>

    <div class="controls">
      <button id="backBtn" onclick="prevPage()">&larr; Back</button>
      <button id="nextBtn" onclick="nextPage()">Next &rarr;</button>
    </div>
    

  </div>

  <script>
    const pages = [
      "<strong style='font-size:2.5rem;'>Oracles of Survival</strong>",
      "All I could hear was thunder. Not from the sky, nor from the wind‚Äîbut from the screams of gods and the shattering of starlight as the divine realm crumbled.",
      "My name? I couldn‚Äôt recall. It was stripped away the moment I fell between worlds.",
      "All I remembered was a gentle, weary god holding me close, whispering an ancient spell into my ear.",
      "\"With mortal flesh, seal divinity in blood and bone‚Ä¶ the spell is incomplete‚Ä¶ irreversible‚Ä¶\"",
      "I fell from his arms into the human world, my body writhing‚Äîreshaping itself with searing pain.",
      "Then, everything faded into darkness.",
      "...When I opened my eyes again, I was lying on a worn-out couch in a crumbling apartment. The air reeked of mold and grease. Outside the window, unfamiliar city lights flickered.",
      "Something felt strange about my body‚Äînot pain, but a softness and delicacy that didn‚Äôt belong to me.",
      "I forced myself up and walked to the mirror.\n‚ÄîThe reflection staring back at me was a girl.",
      "\"...Who am I?\" I murmured.",
      "A voice echoed‚Äîhis final words: \"The spell was incomplete‚Ä¶ Your form will be unstable‚Ä¶ Sometimes you will be he, other times she‚Ä¶ until you learn what it means to be human.\"",
      "A glowing icon appeared midair‚Äîsome kind of divine interface: <br><strong>[Current Objective: Survive, and learn how to use your human body.]</strong>",
      "I glanced at the dusty calendar pinned to the wall. <br>Today was Day 1 of my life as a human.",
      "<a href='episode1.html' class='choice-btn'>‚Üí Begin Episode 1</a>",
    ];

    const episode1Outcomes = [
      "You carefully examined labels and learned the difference between food and cleaning supplies.<br><strong>Knowledge +1</strong>.",
      "You sneaked into the fridge and ate your roommate‚Äôs leftovers.<br>He found out. You were publicly shamed in the group chat.<br><strong>Social Trust -1</strong>."
      
    ];

    const indexPage = `
      <strong style='font-size:2rem;'>üìö Table of Contents</strong><br><br>
      <button onclick='goToPage(0)' class='choice-btn'>üè† Title Page</button><br>
      <button onclick='goToPage(14)' class='choice-btn'>üìñ Episode 1: Not Everything is Edible</button>
    `;

    let currentPage = 0;
    let lastChoicePage = null;

    function renderPage() {
      const contentDiv = document.getElementById('content');
      const container = document.getElementById('container');

      contentDiv.innerHTML = pages[currentPage];

      // Âà§Êñ≠ÊòØÂê¶ÊòØÊ†áÈ¢òÈ°µÔºàÁ¨¨0È°µÔºâ
      const isTitle = currentPage === 0;

      // ÊéßÂà∂Ê†áÈ¢òÈ°µÁöÑÊ†∑Âºè
      if (isTitle) {
        container.classList.add('title-page');
        document.getElementById('backBtn').style.display = 'none';
        const nextBtn = document.getElementById('nextBtn');
        nextBtn.innerText = 'Start';
      } else {
        container.classList.remove('title-page');
        document.getElementById('backBtn').style.display = 'inline-block';
        document.getElementById('nextBtn').innerText = 'Next ‚Üí';
      }
    }



    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        // Handle back from choice outcome
        if (lastChoicePage !== null && currentPage === pages.length - 1) {
          currentPage = lastChoicePage;
          lastChoicePage = null;
        } else {
          currentPage--;
        }
        renderPage();
      }
    }

    function choosePath(choiceIndex) {
      lastChoicePage = currentPage;
      pages.push(episode1Outcomes[choiceIndex]);
      currentPage = pages.length - 1;
      renderPage();
    }

    function goToIndex() {
      const content = `
        <strong style='font-size:2rem;'>üìö Table of Contents</strong><br><br>
        <button onclick='goToPage(0)' class='choice-btn'>üè† Title Page</button><br>
        <button onclick='goToPage(14)' class='choice-btn'>üìñ Episode 1: Not Everything is Edible</button>
      `;
      document.getElementById('content').innerHTML = content;
    }


    function goToPage(pageNumber) {
      currentPage = pageNumber;
      renderPage();
    }

    // Initial render
    renderPage();
  </script>
</body>
</html>
